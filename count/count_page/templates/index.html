<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Counter</title>
</head>
<body>
  <div class="container p-4 text-center">
    <h1>Counter</h1>
    <h3>{{  request.session.count }} times</h3>
    <form action="/add_two" method="post">
      {% csrf_token %}
      <input type="submit" value="Add Two" class="btn btn-primary">
    </form><br>
    <form action="/clear" method="post">
      {% csrf_token %}
      <input type="submit" value="Destroy Session" class="btn btn-danger">
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12jBdoN4vORLfDs52NTAp3B0GpFiF5I1PHLzzp1Iqu/3n3fC" crossorigin="anonymous"></script>
</body>
</html>
